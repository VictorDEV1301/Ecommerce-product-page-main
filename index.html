<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ecommerce product page main</title>
</head>

<body>
  <header>
    <section class="header-content content">
      <section class="nav-left">
        <img src="./assets/icon-menu.svg" id="menu-button-mobile">
        <img src="./assets/logo.svg">
        <ul class="menu">
          <li><img src="./assets/icon-close.svg" id="menuClose"></li>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </section>
      <section class="nav-right">
        <ul>
          <li><img src="./assets/icon-cart.svg" id="cart"></li>
          <li><img src="./assets/image-avatar.png"></li>
        </ul>
        <div class="cart">
          <h1>Cart</h1>
          <div class="cart-modify">
            <p>Yout cart empty.</p>
          </div>
        </div>
      </section>
    </section>
  </header>
  <main class="content">
    <section class="left">
      <img src="./assets/image-product-1.jpg" id="principal">
      <div class="alterar">
        <img src="./assets/image-product-1-thumbnail.jpg" id="img1">
        <img src="./assets/image-product-2-thumbnail.jpg" id="img2">
        <img src="./assets/image-product-3-thumbnail.jpg" id="img3">
        <img src="./assets/image-product-4-thumbnail.jpg" id="img4">
      </div>
    </section>

    <section class="right">
      <p>SNEAKER COMPANY</p>
      <h1>Fall Limited Edition Sneakers</h1>
      <p>These low-profile Sneakers are your perfect casual wear companion. Featuring e durable rubbler outer sale,
        they'll withstand everything the weather can offer.</p>

      <div class="interacao"></div>
    </section>
  </main>
  <script src="./js/srcipt.js"></script>
</body>

</html>
